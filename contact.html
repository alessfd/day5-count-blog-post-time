<!DOCTYPE html>
<html>  
    
<head>
    <title>Contact Form</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/contact.js" defer></script>
</head>

<body>
    <nav>
        <ul class="navbar-item">
            <li><img src="lmao/brandwhite.png" /></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li style="width:100%;display:flex; justify-content:flex-end;">
            <a style="border-radius: 20px;" href="contact.html">
                <button class="btn-contact">
                    Contact Me
                </button>
            </a>
            </li>
        </ul>
    </nav>

    <form class="lmao" id="lmaocontact">
        <div>
            <label>Name</label>
            <input type="text" class="text-input" id="contactName" />
        </div>

        <div>
            <label>Email</label>
            <input type="text" class="text-input" id="contactEmail" />
        </div> 

        <div>
            <label>Phone Number</label>
            <input type="number" class="text-input" id="contactPhone" />
        </div>

        <div>
            <label>Subject</label>
            <select class="text-input" id="contactSubject">
            <option>Frontend</option>
            <option>Backend</option>
            <option>Fullstack</option>
            </select>
        </div>

        <div>
            <label>Your Message</label>
            <textarea class="text-input" style="height: 100px;resize:none;" id="contactMessage"></textarea>
        </div>

        <div>
            <lmao>
            <button type="button" onclick="submitData()">Submit</button>
            </lmao>
        </div>
    </form>
</body>

</html>
